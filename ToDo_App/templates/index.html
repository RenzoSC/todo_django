{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="app-container row">
        <div id="calendar-container" class="mt-4 col">
            <div class="p-3"id="calendar-cont">
                <div class="d-flex justify-content-center" id="cal-head-nav">
                    <button type="button" class="btn btn-outline-primary text-center cal-nav mx-4" id="prev-btn" >Previous</button>
                    <span class="d-flex align-items-center mx-2 p-2" id="date_cal"></span>
                    <button type="button" class="btn btn-outline-primary text-center cal-nav mx-4" id="next-btn" >Next</button>
                </div>
                <div class="container d-flex flex-column" id="cal-body">
                    <div class="row container justify-content-center flex-grow-1  p-0 m-0" id="cal-body-content">
                    </div>
                </div>
            </div>
        </div>
        <div id="todo-container" class="col container d-flex h-100 flex-column mt-4 me-4">
            <div class="row h-75">
                <div class="task-container d-flex flex-column">

                    <div class="task-item my-2 p-2">   
                        a
                    </div>
                    <div class="task-item my-2 p-2">

                    <div id="tasks_items">
                        {% for task in tasks %}
                        <div class="task-item my-2 p-2 overflow-auto">
                            <h1>{{task.title}}</h1>
                        </div>
                        {% endfor %}
                    </div>
                    <form method="POST" id="task_form">
                        {% csrf_token %}
                        {{form.as_div}}
                        <button onclick="end_form()">
                            Save
                        </button>
                        <button onclick="end_form()">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
            <div class="row flex-grow-1 justify-content-center py-4" id="btn_task">
                <button type="button" class="btn btn-danger text-center m-4" id="del-btn" >Eliminate</button>
                <button type="button" class="btn btn-primary text-center m-4" id="create-btn" onclick="create_task()">Create</button>
            </div>
            
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/moment.js' %}"></script>
    <script src="{% static 'js/calendar.js' %}"></script>
    <script src="{% static 'js/tasks.js' %}"></script>

</html>
